<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");

    // destructuring the prop object right here
    function SayHello({ firstName, lastName }) {
      return (
        <div>
          Hello {firstName} {lastName}!
        </div>
      );
    }

    // proptypes allows runtime validation of the props that are being passed to your component
    // SayHello.propTypes = {
    //   firstName(props, propName, componentName) {
    //     if (typeof props[propName] !== "string") {
    //       return new Error(
    //         `Hey, the component ${componentName} needs the prop ${propName} to be a string but you passed a ${typeof props[
    //           propName
    //         ]}`
    //       );
    //     }
    //   },
    // };

    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     if (typeof props[propName] !== "string") {
    //       return new Error(
    //         `Hey, the component ${componentName} needs the prop ${propName} to be a string but you passed a ${typeof props[
    //           propName
    //         ]}`
    //       );
    //     }
    //   },
    // };

    // this is so common that the react team created a package like the above
    // in production prop types are not allowed.

    SayHello.propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired,
    };

    const element = <SayHello firstName={false} />;

    ReactDOM.render(element, rootElement);
  </script>
</body>
