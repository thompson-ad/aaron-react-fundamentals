<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX</title>
  </head>
  <body>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <div id="root"></div>
    <script>
      const rootElement = document.getElementById("root");
      const Message = (props) => {
        <div className="message">{props.msg}</div>;
      };
      const Message = (props) => {
        <div className="message">{props.children}</div>;
      };
      // when you use a capital letter in JSX that is the same as calling React.createElement with the first args passed as the function that you are referencing.
      const element = (
        <div className="container">
          <Message>Hello World</Message>
          <Message children="hello world" />
          <Message msg="hello world" />
          {message({ msg: "hello" })}
          {message({ msg: "goodbye" })}
        </div>
      );

      //   What is we wanted one to say hello world and one to say goodbye world?
      //   const message = <div className="message">Hello World</div>;
      //   const element = (
      //     <div className="container">
      //       {message}
      //       {message}
      //     </div>
      //   );
      ReactDom.render(element, rootElement);
    </script>
  </body>
</html>
