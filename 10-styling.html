<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large {
      width: 270px;
      height: 270px;
    }
    .box--medium {
      width: 180px;
      height: 180px;
    }
    .box--small {
      width: 90px;
      height: 90px;
    }
  </style>
  <script type="text/babel">
    function Box({ className = "", style, size, ...rest }) {
      // Here the {...props} is over-riding the className
      const sizeClassName = size ? `box--${size}` : "";
      return (
        <div
          className={`box ${className} ${sizeClassName}`}
          style={{ fontStyle: "italic", ...style }}
          {...rest}
        />
      );
    }
    // function Box(props) {
    //   // Here the {...props} is over-riding the className
    //   return <div className="box" {...props} />;
    // }
    // style prop accepts an object of styles
    const element = (
      <div>
        <Box size="medium" style={{ backgroundColor: "Lightblue" }}>
          Small Lightblue Box
        </Box>
        <Box className="box box--medium" style={{ backgroundColor: "orange" }}>
          Medium Orange Box
        </Box>
        <Box className="box box--large" style={{ backgroundColor: "pink" }}>
          Large Pink Box
        </Box>
      </div>
    );

    ReactDOM.render(element, document.getElementById("root"));
  </script>
</body>
